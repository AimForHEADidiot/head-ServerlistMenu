//init
exec head+serverlists\clearalias

//alias
alias "hsl1" "exec head+serverlists\1; alias hsl hsl2"
alias "hsl2" "exec head+serverlists\2; alias hsl hsl3"
alias "hsl3" "exec head+serverlists\3; alias hsl hsl4"
alias "hsl4" "exec head+serverlists\4; alias hsl hsl5"
alias "hsl5" "exec head+serverlists\5; alias hsl hsl1"

alias "hsl" "hsl1"
alias "hsl_menu" "exec head+serverlists"

//echo
echo head‚äπ serverlists
echo -----------------------
echo 1: <serverlist_name>
echo 2: <serverlist_name>
echo 3: <serverlist_name>
echo 4: <serverlist_name>
echo 5: <serverlist_name>
echo -----------------------
echo cvar hsl<1-5> to choose
echo cvar hsl to cycle lists
echo cvar hsl_menu to reload
echo -----------------------
echo author /id/angledemon
echo /groups/headcrosshair
